<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>audio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

    <div class="container">
        <div class="rainbow_border">
            <div class="text-container">
              <section class="music">
                 <div class="changemusic">
                     <div class="music_list music1">
                            <p class="music1">Fly away</p>

                     </div>
                     <div class="music_list music2">
                            <p class="music2">Monody</p>

                     </div>
                     <div class="music_list music3">
                            <p class="music3">Shine</p>

                     </div>
                     <div class="music_list music4">
                            <p class="music4">Tobu</p>

                     </div>
                     <div class="music_list music5">
                          <p class="music5">Spektrem </p>
                     </div>
                 </div>
              </section>


                <div class="playback_controls">
                    <button onclick="skip('back')" class="fa fa-fast-backward"></button>
                    <button class="icon_playpause" onclick="playpause()" ><i class=" fa fa-play"></i> </button>
                    <button onclick="stop()" class="fa fa-stop"></button>
                    <button onclick="skip('fwd')" class="fa fa-fast-forward"></button>
                    <button id="loop"onclick="loop()"><i class="fa fa-refresh"></i></button>

                </div>
                <br>
                <div class="time_seekbar">
                    <div class="time">00 : 00</div>
                    <div class="seekbar">
                    <input type="range" oninput="setPos(this.value)" class="seek" value="0" max="">
                </div>
            </div>
                <br>
                <div class="volume_controls">
                    <button class="mute" onclick="mute()"><i class="fa fa-volume-up"></i></button>
                    <input type="range" id="volume" oninput="setVolume(this.value)" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
